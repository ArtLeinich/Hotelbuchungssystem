<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Additional style for spacing */
        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Hotel Details</h1>
        <dl class="row">
            <dt class="col-sm-2">Name</dt>
            <dd class="col-sm-10" th:text="${hotel.name}">Hotel Name</dd>

            <dt class="col-sm-2">Adresse</dt>
            <dd class="col-sm-10" th:text="${hotel.address}">Adresse</dd>

            <dt class="col-sm-2">Stadt</dt>
            <dd class="col-sm-10" th:text="${hotel.city}">Stadt</dd>

            <dt class="col-sm-2">Land</dt>
            <dd class="col-sm-10" th:text="${hotel.country}">Land</dd>
        </dl>
        <a href="/hotels" class="btn btn-secondary">Zur√ºck zur Liste</a>
    </div>
</body>

</html>
