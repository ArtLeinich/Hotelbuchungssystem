<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotel Formular</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Hotel Formular</h1>

        <!-- Formular zum Erstellen oder Bearbeiten eines Hotels -->
        <form th:action="@{/hotels}" th:object="${hotel}" method="post">

            <!-- Verstecktes Feld für die ID des Hotels -->
            <input type="hidden" th:field="*{id}" />

            <!-- Eingabefeld für den Namen des Hotels -->
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Hotel Name" required>
            </div>

            <!-- Eingabefeld für die Adresse des Hotels -->
            <div class="form-group mb-3">
                <label for="address">Adresse</label>
                <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Adresse"
                    required>
            </div>

            <!-- Eingabefeld für die Stadt des Hotels -->
            <div class="form-group mb-3">
                <label for="city">Stadt</label>
                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Stadt" required>
            </div>

            <!-- Eingabefeld für das Land des Hotels -->
            <div class="form-group mb-3">
                <label for="country">Land</label>
                <input type="text" th:field="*{country}" class="form-control" id="country" placeholder="Land" required>
            </div>

            <!-- Speichern-Button zum Absenden des Formulars -->
            <button type="submit" class="btn btn-primary">Speichern</button>
            <a th:href="@{/hotels}" class="btn btn-secondary">Abbrechen</a>
        </form>
    </div>
</body>

</html>
