<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Hotel Room List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container p-2">
        <h1>Hotel Room List</h1>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Room Number</th>
                    <th>Capacity</th>
                    <th>Price Per Night</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of hotels and display each hotel -->
                <tr th:each="room : ${roomList}">
                    <td th:text="${room.roomNumber}">Room Number</td>
                    <td th:text="${room.capacity}">Capacity</td>
                    <td th:text="${room.pricePerNight}">Price Per Night</td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/hotels/new/room/{id}(id=${hotelId})}">Add New Room</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
