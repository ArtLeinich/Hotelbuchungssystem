<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Zimmer Liste</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Zimmer Liste</h1>
        <!-- Taste zum Hinzufügen einer neuen Nummer (Raum) -->
        <a href="/rooms/new" class="btn btn-primary mb-3">Neues Zimmer erstellen</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Zimmernummer</th>
                    <th>Typ</th>
                    <th>Preis</th>
                    <th>Hotel</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aufzählung der Liste der Räume und Anzeige der einzelnen Räume -->
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.roomNumber}">Zimmernummer</td>
                    <td th:text="${room.type}">Zimmer Typ</td>
                    <td th:text="${room.price}">Preis</td>
                    <td th:text="${room.hotel.name}">Hotel Name</td>
                    <td>
                        <!-- Taste, um die Details des Raumes anzuzeigen -->
                        <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-info">Details</a>
                        <!-- Button zum Bearbeiten eines Raumes -->
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}" class="btn btn-secondary">Bearbeiten</a>

                        <!-- Button zum Löschen eines Raumes mit Bestätigung -->
                        <a th:href="@{/rooms/delete/{id}(id=${room.id})}" class="btn btn-danger"
                            onclick="return confirm('Sind Sie sicher, dass Sie dieses Zimmer löschen möchten?')">Löschen</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
