<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Zimmer Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <h1>Zimmer Details</h1>
        <dl class="row">

            <dt class="col-sm-2">Zimmernummer</dt>
            <dd class="col-sm-10" th:text="${room.roomNumber}">Zimmernummer</dd>

            <dt class="col-sm-2">Typ</dt>
            <dd class="col-sm-10" th:text="${room.type}">Zimmer Typ</dd>

            <dt class="col-sm-2">Preis</dt>
            <dd class="col-sm-10" th:text="${room.price}">Preis</dd>

            <dt class="col-sm-2">Hotel</dt>
            <dd class="col-sm-10" th:text="${room.hotel.name}">Hotel Name</dd>
        </dl>
        <div class="text-center mt-3">
            <a href="/rooms" class="btn btn-secondary">Zur√ºck zur Liste</a>
        </div>

    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
